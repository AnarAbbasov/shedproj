{% extends "base.html" %}

{% block body_block %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>Resources list</h1>
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">Resource</th>
              <th scope="col">Website</th>
              <th scope="col">Notes</th>
            </tr>
            <tbody>
                {%for resource in resource_detail%}
                <tr>
                <td> {{resource.name}}</td>
                <td>{{resource.website}}</td>
               <td>{{resource.notes}}</td>
               {%if  request.user.is_superuser %}
               
               <td>  <a  class="btn btn-danger" href="{% url 'simplepwd:delete' resource.pk %}">delete</a></td>
               {%endif%}
                </tr>
             {% endfor %}

          </thead>
      
   
   
   
   
   
</table>
</body>
</html>
{% endblock body_block %}
