{% extends "base.html" %}

{% block body_block %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resources list</h1>
    {%for resource in resource_detail%}
    <p>Resource: {{resource.name}}</p>
    <p>Website: {{resource.website}}</p>
    <p>Notes: {{resource.notes}}</p>
    {% endfor %}
</body>
</html>
{% endblock body_block %}
