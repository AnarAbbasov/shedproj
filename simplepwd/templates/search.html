{% extends "base.html" %}

{% block body_block %}


<form method="get" action="{% url 'simplepwd:search' %}">
<input type="text" name="q" placeholder="Search...">
<button type="submit">Search</button>
</form>
<ul>
{% for object in objects %}
<li>{{ object.name }}</li>
<li>{{ object.passwords.password }}</li>
{% endfor %}
</ul>


{% endblock body_block %}
